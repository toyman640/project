{% extends 'frontend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Login
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12 mt-5 mb-5">
      <form class="col-4 offset-4">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control bg-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <h6 class="text-right">new user?<a href="{% url 'backend:register_form' %}">sign up</a> </h6>
        
      </form>
       
    </div>

  </div>

{% endblock %}
