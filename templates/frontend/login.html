{% extends 'frontend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Login
{% endblock %}

{% block content %}
<div class= "container">
  <div class="row">
    <div class="col-12 mt-5 mb-5">
      <form class="col-4 offset-4" method="post">
        <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control bg-white" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Userename">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <h6 class="text-right">new user?<a href="{% url 'backend:register_form' %}">sign up</a> </h6>
        {% csrf_token %}
      </form>
       
    </div>

  </div>
</div>
  

{% endblock %}
