{% extends 'frontend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Login
{% endblock %}

{% block content %}
<div class= "container">
  <div class="row">
    <div class="col-12 mt-5 mb-5">
        <h3>Password reset</h3>
        <p>
            Forgotten your passowrd? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" name="Send email">
        </form>
       
    </div>

  </div>
</div>
  

{% endblock %}
