{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	  <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/sign.css' %}">
    <script src="{% static 'frontend/js/modernizr-2.6.2.min.js' %}"></script>

    <title>
      {% block title %}
        Sign Up
      {% endblock %}
      
    </title>
  </head>
  <body>
    <div class="site-wrap">
      <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div> <!-- .site-mobile-menu -->
  
    </div>
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'frontend/images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="site-navbar mt-4">
          <div class="container py-1">
            <div class="row align-items-center">
              <div class="col-8 col-md-8 col-lg-4">
                <h1 class="mb-0"><a href="{% url 'index' %}" class="text-white h2 mb-0"><strong>Homeland<span class="text-danger">.</span></strong></a></h1>
              </div>
              <div class="col-4 col-md-4 col-lg-8">
                <nav class="site-navigation text-right text-md-right" role="navigation">
  
                  <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
                  <ul class="site-menu js-clone-nav d-none d-lg-block">
                    <li class="active">
                      <a href="{% url 'index' %}">Home</a>
                    </li>
                    <!-- <li><a href="{% url 'frontend:buy' %}">Buy</a></li>
                    <li><a href="{% url 'frontend:rent' %}">Rent</a></li> -->
                    {% for cat in category %}
                      <li><a href="{% url 'frontend:post_from_cat' cat.id %}">{{ cat.cat_name }}</a></li>
                    {% endfor %}
                    <li><a href="{% url 'frontend:about' %}">About</a></li>
                    <li><a href="{% url 'frontend:contact' %}">Contact</a></li>
                    <li><a href="{% url 'frontend:login' %}">Login</a></li>
                  </ul>
                  
                </nav>
              </div>
             
  
            </div>
          </div>
        </div>
      </div>
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <span class="d-inline-block text-white px-3 mb-3 property-offer-type rounded">Property Details of</span>
            <h1 class="mb-2">625 S. Berendo St</h1>
            <p class="mb-5"><strong class="h2 text-success font-weight-bold">$1,000,500</strong></p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-md-flex half">
      <div class="bg" style="background-image: url({% static 'frontend/images/th1.jpg' %});"></div>
      <div class="contents">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="form-block mx-auto">
                <div class="text-center mb-5">
                <div class="row login-logo">
                  <a href="{% url 'index' %}"><img src="{% static 'frontend/images/loc.png' %}"></a>
                </div>
                </div>
                  <form class="form" method="post">
                      {{ reg }}

                      {% csrf_token %}
                      <input type="submit" value="Sign up">
                  </form>
                  <!-- <form action="" method="POST">
                      {{ cat }}

                      {% csrf_token %}
                      <input type="submit" value="Send">
                  </form> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    <script src="{% static 'frontend/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'frontend/js/popper.min.js' %}"></script>
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/js/main.js' %}"></script>
  </body>
</html>
